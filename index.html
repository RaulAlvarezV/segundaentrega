<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda de Clientes - Órdenes de Pedido</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script defer src="app.js"></script>
</head>

<body>

  <h1 class="text-center mt-3">Agenda de Clientes - Órdenes de Pedido</h1>

  <div class="container">

    <!-- ------------------- -->
    <!-- PRODUCTOS + CLIENTES -->
    <!-- ------------------- -->

    <div class="row mt-4">

      <!-- Productos -->
      <div class="col-md-6">
        <h2>Productos</h2>
        <div id="contenedordeproductos" class="row"></div>
      </div>

      <!-- Clientes -->
      <div class="col-md-6">
        <h2>Listado de Clientes</h2>
        <ul id="clientes-list" class="list-group"></ul>
      </div>

    </div>


    <!-- ------------------- -->
    <!-- CARRITO + AGREGAR CLIENTES -->
    <!-- ------------------- -->

    <div class="row mt-4">

      <!-- Carrito -->
      <div class="col-md-6">
        <h2>Carrito de compras</h2>

        <div id="contenedor_carrito"></div>

        <button id="vaciar-carrito" class="btn btn-danger mt-3">Vaciar carrito</button>

        <button id="btn-seleccionar-cliente" class="btn btn-secondary mt-2 w-100">
          Seleccionar Cliente
        </button>

        <button id="btn-quitar-del-carrito" class="btn btn-warning mt-2 w-100">
          Quitar producto del carrito
        </button>

        <button id="btn-ver-pedidos" class="btn btn-info mt-2 w-100">
          Ver Órdenes de Pedido
        </button>
      </div>


      <!-- Agregar Cliente -->
      <div class="col-md-6">
        <h2>Agregar Cliente</h2>

        <form id="agregarclienteform" class="p-3 border rounded bg-light">

          <label class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control mb-2">

          <label class="form-label">CUIT:</label>
          <input type="text" id="cuit" class="form-control mb-2">

          <label class="form-label">Teléfono:</label>
          <input type="text" id="telefono" class="form-control mb-2">

          <button id="agregarcliente" type="submit" class="btn btn-primary w-100">
            Agregar Cliente
          </button>

        </form>
      </div>

    </div>


    <!-- ------------------- -->
    <!-- PEDIDOS DE CLIENTE -->
    <!-- ------------------- -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="contenedor_pedidos"></div>
      </div>
    </div>

  </div>

</body>
</html>
