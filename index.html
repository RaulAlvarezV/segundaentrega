<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda de Clientes - Órdenes de Pedido</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="app.js"></script>
</head>

<body>

  <h1 class="text-center mt-3">Órdenes y Facturación de Pedido</h1>

  <div class="container">

    <div class="row mt-4">
      <div class="col-md-6">
        <h2>Productos</h2>
        <div id="contenedordeproductos" class="row"></div>
      </div>

      <div class="col-md-6">
        <h2>Agregar Cliente</h2>

        <form id="form_agregar_cliente" class="p-3 border rounded bg-light">

          <label class="form-label">Nombre:</label>
          <input type="text" id="cliente_nombre" class="form-control mb-2">

          <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>

        </form>

        <h2>Carrito de compras</h2>

        <div id="contenedor_carrito"></div>


        <button id="btnSeleccionarCliente" class="btn btn-secondary mt-2 w-100">Seleccionar Cliente</button>

        <button id="btnVerPedidos" class="btn btn-info mt-2 w-100">Ver Órdenes de Pedido</button>

        <button id="vaciarcarrito" class="btn btn-danger mt-2 w-100">Limpiar Carrito</button>


      </div>
      <div class="col-md-6">
        <h2>Listado de Clientes</h2>
        <ul id="clientes-list" class="list-group"></ul>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <h2>Órdenes de Pedido</h2>
        <div id="pedidos_display" class="p-3 border rounded bg-white"></div>
      </div>
    </div>
    </div>

</body>
</html>
